<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sandun's Calendar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="{{ url_for('index') }}" class="logo">Sandun's Calendar</a>
                <nav class="nav">
                    <a href="{{ url_for('create_event') }}" class="nav-link icon-plus">Create Event</a>
                    <a href="{{ url_for('calendar') }}" class="nav-link secondary icon-calendar">Calendar View</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>
</html>
